  <main>
    <!-- Novo formulário no início do main -->
    <form id="contactForm" style="max-width: 400px; margin: auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px;">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="button" id="submitButton">Enviar</button>
    </form>

  <script>
    document.getElementById('submitButton').addEventListener('click', function () {
      alert('Formulário enviado! Nome: ' + document.getElementById('name').value + ', Mensagem: ' + document.getElementById('message').value);
    });
  </script>
